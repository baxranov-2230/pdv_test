version: '3.8'

services:
  backend:
    build: ./backend
    container_name: pdv_backend
    expose:
      - "8000"
    volumes:
      - ./backend:/app
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@db:5432/pdv_test
    depends_on:
      - db
    networks:
      - pdv_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: pdv_frontend
    expose:
      - "80"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=/api
    depends_on:
      - backend
    networks:
      - pdv_network

  nginx:
    image: nginx:alpine
    container_name: pdv_nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      - frontend
      - db
    networks:
      - pdv_network

  db:
    image: postgres:15
    container_name: pdv_db
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=pdv_test
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - pdv_network

networks:
  pdv_network:
    driver: bridge

volumes:
  postgres_data:
